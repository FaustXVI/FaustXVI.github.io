---
layout: page
title: Articles
---

<ul class="post-list">
    {% for post in site.categories.articles %}
    <li>
        <article>
            <a href="{{ site.url }}{{ post.url }}">{{ post.title }} <span class="entry-date"><time
                datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_long_string }}
        </time></span></a>
        <p>{{ post.excerpt }}</p>
        </article>
    </li>
    {% endfor %}
</ul>
